<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/style.css">

</head>
<body>
    <!-- header/navbar -->
    <nav class="navbar bg-primary">
        <div class="container-fluid">
        <span class="navbar-brand mb-1 h1">Weather Dashboard</span>
        </div>
    </nav>
    <!-- container with bootstrap elements-->
    <main>
        <main class="container my-4">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="card border-dark mb-3">
                        <div class="card-header">Search for a City</div>
                        <div class="card-body text-dark">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="user-input" placeholder="Enter a City" aria-label="City name">
                                <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
                            </div>
                            <!--Saved Cities Section -->
                            <div id="saved-cities" class="d-flex flex-column mt-2"></div>
                        </div>
                    </div>
                </div>
                <!-- Weather information will be displayed here -->
                <div class="col-12 col-md-6" id="weather-info">
                </div>
            </div>
        </main>
    </main>
        
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- javascript-->
    <script src="assets/script.js"></script>
</body>
</html>
