<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/style.css">

</head>
<body>
    <!-- header/navbar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
        <span class="navbar-brand mb-1 h1">Weather Dashboard</span>
        </div>
    </nav>
    
    <!-- container -->
    <main>
    <div class="container my-container">
        <div class="row my-row">
            <div class="col my-col">
                <div class="row my-row">
                    <!-- search cities card container - these are bootstrap elements-->
                    <div class="card border-dark" style="width: 100%;">
                        <div class="card-header">Search for a City</div>
                        <div class="card-body text-dark">  
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Enter a City" aria-label="enter city name" aria-describedby="search button" id="user-input">
                                <div class="input-group-append search">
                                    <button class="btn btn-outline-secondary" type="button" id="search-button">Search
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="row">
            <div class="card border-dark" id="recent-city-searches" style="width: 100%;">
            <div class="card-body">
            <div class="list-group" id="recent-city-searches-btn">   
            </div>
            </div>
            </div>
            </div>
    </main>
        
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- javascript-->
    <script src="assets/script.js"></script>
</body>
</html>
